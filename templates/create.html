<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
<form action={{url_for("select")}} method="POST">
    <input type="text" id="g_name" name="g_name" placeholder="Enter Game Title" value="{{ selected_game}} "><br>
    <input type="submit" value="Search">
    {% block content %}
    {% if display_games %}
    <table id="data" class="table table-bordered mt-3">
        <thead>
        <tr>
            <th>Game</th>
            <th>Link</th>
        </tr>
        </thead>
        <tbody>
        {% for game in display_games %}
        <tr>
            <td>{{ game.game_name }}</td>
            <td><a href="{{ game.game_web_link }}">{{ game.game_web_link }}</a></td>
            <td><input type="submit" id="selected_game" value="Select"></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    {% endif %}
    {% endblock %}
    <input type="text" id="genre" name="genre" placeholder="Enter Genre"><br>
    <input type="submit" value="Submit">
</form>

</html>
